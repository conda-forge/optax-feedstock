{% set name = "optax" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optax-{{ version }}.tar.gz
  sha256: 0aa379b56f51dbd525562f5ee6805a180a2616f3e9fe8080582352bcbb520f2e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - absl-py >=0.7.1
    - chex >=0.0.4
    - jax >=0.1.55
    - jaxlib >=0.1.37
    - numpy >=1.18.0
    - typing_extensions >=3.10

test:
  imports:
    - optax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepmind/optax
  summary: A gradient processing and optimisation library in JAX.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PhilipVinc
    - hbq1
